{% extends "layout.html" %}
{% block body %}

<div id="container"></div>


<script type="text/template" id="menu-add">
<div style="display:none">
		<form id="add-menu">
		<input placeholder="Type the item title" type="textifield" name="title" id="title" />
		<input type="submit" value="Add Menu" name="add-menu" class="add-menu" />
		</form>
</div>
</script>

<script type="text/template" id="item-add">
	<div >
		<form id="add-form" >
			<div><input placeholder="Type the title" type="textifield" name="title" id="title" /></div>
			<div><input placeholder="Type the description" type="textifield" name="description" id="title" /></div>
			<div><input type="textifield" name="price" placeholder="Type the price" id="price" /></div>
			<select name="addon">
			  <option value="true">Addon</option>
			  <option value="false">Dish</option>
			</select>
			<div><input type="submit" value="Add item" name="add-item" class="add-item" /></div>
		</form>
	</div>
</script>

<script type="text/template" id="menu">
	<div style="text-align:center"><h3> <%= title %></h3><button class="btn btn-small" name="edit" data-id="{uid}" >Edit</button> </div>
	<!--<button class="btn btn-danger" name="delete" data-id="{uid}" >Remove</button>  -->
</script>

<script type="text/template" id="menu-item">
		
		<div class="menu-item-detail">
			<h3><%= title %> </h3>
			<%= addon ? '<span class="label">Addon</span>' : '<span class="label">Dish</span>' %></span>
			<button class="btn btn-danger btn-small" name="delete" data-id="{uid}" >Remove</button>  
			<div>
			<span><%= description %> 
			<span><%= price %></span>
			</div>
		</div>

		<form id="edit-form" class="edit" >
		<input value  = "<%= title %>" type="textifield" name="title" id="title" />
		<input value  = "<%= description %>" type="textifield" name="description" id="title" />
		<input type="textifield" value  = "<%= price %>" name="price" id="price" />
		<input type="checkbox" value="addon" name="addon" <%= addon ? 'checked':'' %> />
		<input type="submit" value="Save" name="edit-item" class="edit-item" />
		</form>
		
</script>

<script type="text/template" id="menu-item">
		<div class="account-detail">
			<label>Username: </label>
			<label>Fullname: </label>
		</div>
</script>




<script src="{{ url_for('static', filename='js/lib/core.js')}}" > </script>
<script src="{{ url_for('static', filename='js/lib/underscore.js') }}"></script>
<script src="{{ url_for('static', filename='js/lib/backbone.js') }}"></script>

<script src="{{ url_for('static', filename='js/models/menu.js') }}"></script>

<script src="{{ url_for('static', filename='js/views/collection.js') }}"></script>
<script src="{{ url_for('static', filename='js/views/account.js') }}"></script>
<script src="{{ url_for('static', filename='js/views/menu.js') }}"></script>
<script src="{{ url_for('static', filename='js/views/order.js') }}"></script>
<script src="{{ url_for('static', filename='js/views/table.js') }}"></script>
<script src="{{ url_for('static', filename='js/views/app.js') }}"></script>

<script src="{{ url_for('static', filename='js/routers/router.js') }}"></script>

{% endblock %}
